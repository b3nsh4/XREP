<!DOCTYPE html>
<html>
<head>
<style> 
textarea {
  width: 100%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: none;
}
</style>
</head>
<body>

<h2>Styling textarea</h2>

<p><strong>Tip:</strong> Use the resize property to prevent textareas from being resized (disable the "grabber" in the bottom right corner):</p>

<form>
  <textarea id="demo"></textarea>
</form>
<script>
let demo = document.getElementById("demo");

const entire_line = demo.value.split("\n");
console.log(entire_line);
demo.addEventListener("change", function(e) {
e.target.value = e.target.value.trim()
})
</script>
</body>
</html>
